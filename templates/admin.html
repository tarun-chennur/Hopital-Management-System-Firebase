{% load static%}
{% if msg %}
<script>
    alert('{{ msg }}');
</script>
{% endif %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <form action="/logout/" method="post">
		{% csrf_token %}
  <div class="row">
    <div class="col-lg-12">
        <h3 class="one"></h3>
        <a class="btn btn-danger btn-lg" style="float:right; margin-right:100px;" href="{% url 'logout' %}">Logout</a>
    </div>
</div>
  </form>
	
</head>
<body style="background-image:url('{% static 'loginim.jpg' %}');"></body>
 <nav class="navbar navbar-default" style="padding-top:5px;padding-bottom:5px;max-height:30px;">
       <div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"><img style="float:left;width:150px;height:150px;position:relative;"  src="{% static 'head.png' %}"/>
				</a>
			</div>
			
		</div>
	</nav>
	   <div class="container">

    <form class="well form-horizontal" action="/senddocdata/" method="post">
      {% csrf_token %} 
<fieldset>

<!-- Form Name -->
<legend><center><h2><b>Doctor Details</b></h2></center></legend><br>
<!-- Text input-->

<div class="form-group">
  <label >Doctor email</label>  
  <input  name="docemail" placeholder="Enter Doctor EmailID" autocomplete= "off" class="form-control"  type="text">
</div>
<!-- Text input-->

<div class="form-group">
  <label >Doctor password</label>  
  <input  name="docpass" placeholder="Enter Doctor Password" class="form-control" autocomplete= "off" type="text">
</div>


<!-- Text input-->

<div class="form-group">
  <label >Doctor ID</label>  
  <input  name="docid" placeholder="Enter Doctor ID" class="form-control" autocomplete= "off" type="text">
</div>

<!-- Text input-->

<div class="form-group">
  <label>Doctor Name</label> 
  <input name="docname" placeholder="Enter Doctor Name" class="form-control" autocomplete= "off" type="text">
 </div>

<div class="form-group"> 
  <label >Qualification</label>
  <input name="docq" placeholder="Enter Qualification" class="form-control" autocomplete= "off"  type="text">

</div>
  
<!-- Text input-->

<div class="form-group">
  <label>Specialisation</label>  
  <input  name="docs" placeholder="Enter Specialisation" class="form-control" autocomplete= "off"  type="text">
</div>

<div class="form-group">
  <label></label>
  <div><br>
    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="submit" class="btn btn-warning" >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSUBMIT <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
  </div>
</div>

</fieldset>
</form>
</div>
    </div><!-- /.container -->
</body>
</html>
