{% load static%}
{% if msg %}
<script>
    alert('{{ msg }}');
</script>
{% endif %}
<HTML lang="en">
<head>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" href="{% static 'css/login.css' %}">
	
	<title>Hospital login </title>
</head>
<body style="background-image: url('{% static 'loginim.jpg' %}');"></body>
	 <nav class="navbar navbar-default" >
       <div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"><img style="float:left;width:150px;height:150px;position:relative;" src="{% static 'head.png' %}"/>
				</a>
			</div>
			<ul class="navbar navbar-nav" style="list-style-type:none">
				<li style="font-family:  Arial, Helvetica, sans-serif;text-align: left;font-size:25;">Staff login</li>
			</ul>
		</div>
	</nav>
	
<form  action="/postsign/" method="post" class="form-3">
		{% csrf_token %}
    <p  class="clearfix">
        <label for="login">Username:</label>
        <input type="text" name="email" id="email" placeholder="email">
    </p>
    <p class="clearfix">
        <label for="pass">Password:</label>
        <input type="password" name="pass" id="pass" placeholder="pass"> 
    </p>
	
    <p class="submit">
        <input class="btn btn-primary" type="submit">
    </p>       
</form>
</body>
</html>
